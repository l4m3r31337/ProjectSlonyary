{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - вакансии</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header class="page-header">
        <nav class="main-navigation">
            <ul class="main-nav-list">
                <li class="main-nav-list-item">
                    <a class="drafts-link nav-link" href="/drafts.html">Мои шаблоны</a>
                </li>
                <li class="main-nav-list-item">
                    <a class="news-link nav-link" href="/index.html">Главная</a>
                </li>
            </ul>
        </nav>
        <div class="profile-div">
            <img class="profile-img" src="{% static 'main/svg/profile.svg' %}" width="16pz">
            <a class="profile-link" href="/profile.html">Профиль</a>
        </div>
    </header>

    <main class="page-main">
        <section class="projects">
            <h2 class="projects-header">Мои проекты</h2>
            <ul class="cards">
                <!-- Блок для создания новой стажировки -->
                <li class="card-draft">
                    <div class="card-main">
                        <h3>Новая страница</h3>
                    </div>
                    <div class="card-footer">
                        <button class="create-button" onclick="window.location.href='{% url 'constructor' %}'">Создать</button>
                    </div>
                </li>

                <!-- Динамическое отображение созданных стажировок -->
                {% for internship in internships %}
                <li class="cards-item">
                    <div class="card-main">
                        <h3>{{ internship.name }}</h3>
                        <p>{{ internship.description|truncatewords:20 }}</p> <!-- Краткое описание -->
                        <!--
                        {% if internship.photo %}
                        <img src="{{ internship.photo.url }}" alt="Фото стажировки" width="100px" height="100px">
                        {% endif %}
                        -->
                    </div>
                    <div class="card-footer">
                        <button class="edit-button" onclick="window.location.href='{% url 'edit_internship' internship.id %}'">Редактировать</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer class="page-footer">
        <ul class="footer-nav">
            <li class="foooter-nav-item">
                <a class="footer-link" href="#">Поддержка</a>
            </li>
            <li class="foooter-nav-item">
                <a class="footer-link" href="#">Помощь</a>
            </li>
        </ul>
    </footer>
</body>
</html>
