            <div class="inputs">
                <div class="acc-type">
                    <div>
                        <input type="radio" name="role" value="редактор" class="editor-button radio-button">
                        <label>Редактор</label>
                    </div>
                    <div>
                        <input type="radio" name="role" value="стажёр" class="trainee-button radio-button" checked/>
                        <label>Стажёр</label>
                    </div>
                </div>
                <h2>Регистрация</h2>
                <input type="email" placeholder="Введите адрес почты" name="email" class="email-field" required>
                <input type="text" placeholder="Введите логин" name="login" class="email-field" required>
                <input type="password" placeholder="Введите пароль" name="password" class="password-field" required>
                <input type="password" placeholder="Подтвердите пароль" name="password-confirm-field" class="password-field" required>
                <input type="submit" value="Зарегистрироваться" name="submit" class="reg-submit-button submit-button">
